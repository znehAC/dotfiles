# fonts
# font_family GeistMono Nerd Font Mono
# bold_font GeistMono Nerd Font Mono Bold
# italic_font GeistMono Nerd Font Mono Italic
# bold_italic_font GeistMono Nerd Font Mono Bold Italic
font_size 13
cursor_shape block

# visuals
background_opacity 0.9
enable_audio_bell no

# keyboard mappings (keep yours)
map ctrl+shift+left no_op
map ctrl+shift+right no_op
map ctrl+shift+home no_op
map ctrl+shift+end no_op

# tab bar (optional)
tab_bar_min_tabs 1
tab_bar_edge top
tab_bar_style powerline
tab_separator ""
tab_powerline_style slanted
tab_title_template { title }{' :{}:'.format(num_windows) if num_windows > 1 else ''}


# BEGIN_KITTY_FONTS
font_family      family='GeistMono Nerd Font Mono' style=Medium
bold_font        family='GeistMono Nerd Font Mono' style=UltraBlack
italic_font      family='GeistMono Nerd Font Mono' style=Light
bold_italic_font family='GeistMono Nerd Font Mono' style=Medium
# END_KITTY_FONTS
