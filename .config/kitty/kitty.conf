# basic
foreground              #332c2c
background              #ffecec
selection_foreground    #fff6f6
selection_background    #ffc6c7

# cursor
cursor                  #ffc6c7
cursor_text_color       #332c2c

# url color
url_color               #ff8fa3

# window border (wayland_titlebar_color/macos_titlebar_color are fine)

# tabs
active_tab_foreground   #332c2c
active_tab_background   #ffe0e3
inactive_tab_foreground #888888
inactive_tab_background #f8d8d8
tab_bar_background      #ffe0e3

# mark colors
mark1_foreground #332c2c
mark1_background #ffc6c7
mark2_foreground #332c2c
mark2_background #ffe0e3
mark3_foreground #332c2c
mark3_background #ffd6d9

